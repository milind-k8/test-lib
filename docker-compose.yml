services:
  # React Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network

  # JSON Server API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
